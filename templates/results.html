{% extends "layout.html" %}

{% block heading %}
	Search for books
{% endblock %}

{% block body %}
	<a href="{{ url_for('logout')}}"><button>Logout</button></a>
    <br>
    <form action="{{ url_for('search') }}" method="post">
        <input type="text" name="query" placeholder="Search for ISBN or author or title of a book">
        <input type="submit" value="Search">
    </form>

    <h3>{{message}}</h3>
    <ul>
    	{% for book in books %}
        <li>
        	<a href="{{url_for('book',book_id=book.id)}}">
        		<p>
        		ISBN:{{book.isbn}}<br>
        		Title:{{book.title}}<br>
        		Author:{{book.author}}<br>
        		Published:{{book.year}}<br>
        		</p>
        	</a>
        </li>
    	{% endfor %}
    </ul>

 {% endblock %}
